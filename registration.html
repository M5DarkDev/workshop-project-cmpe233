<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym & Fitness Workshop - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Antonio:wght@100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!--HEADER SECTION-->
    <header>
        <!--Logo-->
        <h1>Gym & Fitness</h1>
        <!--Navegation Bar-->
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="#" class="active">Registration</a></li>
            </ul>
        </nav>
        <!--Contact Button-->
        <a href="contact.html">
            <button class="cta-btn"> Contact Us </button>
        </a>
    </header>

    <!--MAIN SECTION-->
    <main class="main">
        <div class="pricing-section">
            <h2>Customize Your Package</h2>
            <div class="selection-group">
                <div class="selection-title">
                    <h1>Select Number of Sessions</h1>
                </div>
                
                <div class="session-options">
                    <div class="session-option">
                        <input type="radio" name="sessions" id="1-session" value="1" checked>
                        <label for="1-session">
                            1 Session (€75)
                        </label>
                    </div>
                    <div class="session-option">
                        <input type="radio" name="sessions" id="2-sessions" value="2">
                        <label for="2-sessions">
                            2 Sessions (€150)
                        </label>
                    </div>
                    <div class="session-option">
                        <input type="radio" name="sessions" id="3-sessions" value="3">
                        <label for="3-sessions">
                            3 Sessions (€225)
                        </label>
                    </div>
                    <div class="session-option">
                        <input type="radio" name="sessions" id="4-sessions" value="4">
                        <label for="4-sessions">
                            4 Sessions (€300)
                        </label>
                    </div>
                </div>

                <div class="selection-title">
                    <h1>Optional Add-ons</h1>
                </div>
                <div class="addon-options">
                    <div class="addon-option">
                        <input type="checkbox" id="nutrition" value="100">
                        <label for="nutrition">
                            Nutrition materials: +€100
                        </label>
                    </div>
                    <div class="addon-option">
                        <input type="checkbox" id="starter-kit" value="50">
                        <label for="starter-kit">
                            Starter Kit & Swag:: +€100
                        </label>
                    </div>
                </div>
            </div>

            <div class="calculator-section">
                <h2>Group Discount Calculator</h2>
                <p>Get 10% discount for groups of 4 or more people!</p>

                <div class="input-group">
                    <input type="number" id="participants" min="1" value="1" placeholder="Number of people">
                    <button class="btn" onclick="calculatePrice()">Calculate Total</button>
                </div>

                <div id="result"></div>
            </div>

            <div>

                <button class="btn">Proceed to Payment</button>
            </div>
        </div>
    </main>
    <!--END MAIN -->

    <!--FOOTER SECTION-->
    <footer>
        <p>
            &copy; 2024 Gym & Fitness Workshop. All rights reserved. <br>
            <a href="">Privacy Policy |</a>
            <a href="">Terms of Service</a>
        </p>
    </footer>
    <!--END FOOTER-->

    <script src="/java/script.js">
    </script>
</body>
</html>
